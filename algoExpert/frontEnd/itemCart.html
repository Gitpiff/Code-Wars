<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Cart</title>
</head>
<body>
    <!-- Make a Table 
    Check how many rows, table headers -"th" and  data cells -table data "td"- the table needs -->
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Banana</td>
            <td>$1.00</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Burger</td>
            <td>$6.90</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Cookie</td>
            <td>$4.20</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>$12.10</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
